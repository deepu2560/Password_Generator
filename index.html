<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <section>
        <h1>Password Generator</h1>
        <input type="number" id="passwordInput" placeholder="Enter length of password...">
        <div>
            <span><input type="checkbox" checked id="number" oninput="toggleCheckBox(event)">
                <p>numbers (eg. 1, 2, 3,...)</p>
            </span>
            <span><input type="checkbox" checked id="lower" oninput="toggleCheckBox(event)">
                <p>alphabets Uppercase (eg. A,B,C,...)</p>
            </span>
            <span><input type="checkbox" checked id="upper" oninput="toggleCheckBox(event)">
                <p>alphabets Lowercase (eg. a,b,c,...)</p>
            </span>
            <span><input type="checkbox" checked id="symbol" oninput="toggleCheckBox(event)">
                <p>symbols (eg. !#$%&()*+-.<>?@[]^_`|~)</p>
            </span>
        </div>
        <button id="passGenerateBtn">Generate Password</button>
        <span>
            <h2>Generated password: <span id="showGeneratedPassword">display here</span></h2>
            <button id="copyPasswordBtn">Copy!</button>
        </span>
    </section>
    <script src="./index.js"></script>
</body>

</html>
