<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section>
        <h1>Password Generator</h1>
        <div>
            <span><input type="checkbox"> <p>numbers (eg. 1, 2, 3,...)</p></span>
            <span><input type="checkbox"> <p>alphabets Uppercase (eg. A,B,C,...)</p></span>
            <span><input type="checkbox"> <p>alphabets Lowercase (eg. a,b,c,...)</p></span>
            <span><input type="checkbox"> <p>symbols (eg. !"#$%&'()*+,-./:;<=>?@[]^_`{|}~)</p></span>
        </div>  
        <button>Generate Password</button>
        <span>
            <h2>Generated password: shows here</h2>
            <button>Copy!</button>
        </span>
    </section>
</body>
</html>
